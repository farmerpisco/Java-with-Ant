# This workflow will build a Java project with Ant
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-ant

name: Java CI with Ant

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Cache Ant dependencies
      uses: actions/cache@v3
      with:
        path: ~/.ant/lib
        key: ${{ runner.os }}-ant-${{ hashFiles('**/build.xml') }}
        restore-keys: |
          ${{ runner.os }}-ant-
    
    # Step 1: Compile the main source code
    - name: Compile source code
      run: ant compile
      
    # Step 2: Compile the test code (depends on compiled source)
    - name: Compile tests
      run: ant compile-tests
      
    # Step 3: Run tests (fails the workflow if tests fail)
    - name: Run tests
      run: ant test
      
    # Step 4: Only create JAR if tests pass
    - name: Create JAR package
      run: ant jar
      
    # Step 5: Run the application to verify it works
    - name: Run application
      run: ant run
      
    # Step 6: Upload the JAR only if everything succeeded
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: java-ant-app
        path: build/jar/*.jar
        retention-days: 5
        
    # Step 7: Upload test reports for review
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()  # Upload even if tests fail
      with:
        name: test-reports
        path: build/reports/
        retention-days: 5
        
    - name: Display build summary
      run: |
        echo "âœ… Build completed successfully!"
        echo "ðŸ“¦ JAR location:"
        ls -lh build/jar/
        echo ""
        echo "ðŸ“Š Test reports:"
        ls -lh build/reports/ || echo "No test reports generated"
