# This workflow will build a Java project with Ant
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-ant

name: Java CI with Ant

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Download JUnit
      run: |
        mkdir -p lib
        wget -q -O lib/junit-4.13.2.jar https://repo1.maven.org/maven2/junit/junit/4.13.2/junit-4.13.2.jar
        wget -q -O lib/hamcrest-core-1.3.jar https://repo1.maven.org/maven2/org/hamcrest/hamcrest-core/1.3/hamcrest-core-1.3.jar
        
    - name: Build with Ant
      run: ant compile

    - name: Compile tests
      run: ant compile-tests

    - name: Run tests
      run: ant test

    - name: Create JAR
      run: ant jar

    - name: Run application
      run: ant run

    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with: 
        name: java-app
        path: build/jar/*.jar

